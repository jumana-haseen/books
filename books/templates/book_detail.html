             <center>Employee Details</center> 
            </div>
            <div>

            <img src="{{data.profile_pic.url}}" alt="" style="width: 100%;">

            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{data.name}}</li>

            </ul>

    </div>
</div>
